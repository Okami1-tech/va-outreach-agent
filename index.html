<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Okami Agent</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background:#0d0d0d; color:#f4f4f4;
      display:flex; flex-direction:column; align-items:center;
      min-height:100vh; padding:2rem;
    }
    h1 {color:#00c6ff; margin-bottom:1rem;}
    #chatbox {
      width:100%; max-width:600px; height:400px;
      overflow-y:auto; background:#1a1a1a;
      padding:1rem; border-radius:1rem; box-shadow:0 0 15px #00c6ff33;
    }
    .msg {margin:0.5rem 0;}
    .user {color:#00c6ff;}
    .bot {color:#fff;}
    textarea {
      width:100%; max-width:600px; margin-top:1rem;
      background:#111; color:#fff; border:none; border-radius:0.5rem;
      padding:0.75rem; resize:none;
    }
    button {
      margin-top:0.5rem; padding:0.6rem 1.2rem;
      background:#00c6ff; border:none; border-radius:0.5rem;
      color:#000; font-weight:600; cursor:pointer;
    }
    button:hover {background:#00e0ff;}
  </style>
</head>
<body>
  <h1>Okami Agent</h1>
  <div id="chatbox"></div>
  <textarea id="prompt" rows="3" placeholder="Type your message..."></textarea>
  <button onclick="askAgent()">Send</button>

  <script>
    const API_KEY = "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"; //  üîë Paste your OpenRouter key here
    const MODEL = "meta-llama/llama-3.1-8b-instruct"; // Change to any model you like

    async function askAgent() {
      const promptEl = document.getElementById("prompt");
      const chatbox = document.getElementById("chatbox");
      const userMsg = promptEl.value.trim();
      if (!userMsg) return;

      chatbox.innerHTML += <div class="msg user"><b>You:</b> ${userMsg}</div>;
      promptEl.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": Bearer ${API_KEY},
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: MODEL,
          messages: [
            { role: "system", content: "You are a helpful digital assistant trained by OkamiNalado to give concise, smart replies." },
            { role: "user", content: userMsg }
          ]
        })
      });

      const data = await res.json();
      const reply = data?.choices?.[0]?.message?.content || "‚ö†Ô∏è No response";
      chatbox.innerHTML += <div class="msg bot"><b>Agent:</b> ${reply}</div>;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
